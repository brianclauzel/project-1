<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <table>
      <thead>
         <tr>
            <th>The Dollar Against...</th>
            <th>Amount</th>
         </tr>
      </thead>
      <tbody>
         <tr>            
            <td>British Pound</td>
            <td class="GBP">GBP</td>
         </tr>
         <tr>
            <td>Euro</td>
            <td class="EUR">EUR</td>
         </tr>
         <tr>
            <td>Swiss Franc</td>
            <td class="CHF">CHF</td>
         </tr>
         <tr>
            <td>Japanese Yen</td>
            <td class="JPY">JPY</td>
          </tr>
          <tr>
            <td>Australian Dollar</td>
            <td class="AUD">AUD</td>
          </tr>
          <tr>
              <td>Mexican Peso</td>
              <td class="MXN">MXN</td>
            </tr>
            
            <script>
            
 



var queryURLCurrencyLayer = "http://www.apilayer.net/api/live?access_key=e7309c7b642881620d0502e49a7380e5&currencies=EUR,GBP,CAD,CHF,JPY,AUD,MXN&source=USD&format=1";
 $.ajax ({
   url: queryURLCurrencyLayer,
   method: "GET",  
   }).then(function(source) {
     console.log(source);
     $(".GBP").html('$'+source.quotes.USDGBP)
     $(".EUR").html('$'+source.quotes.USDEUR)
     $(".CHF").html('$'+source.quotes.USDCHF)
     $(".JPY").html('$'+source.quotes.USDJPY)
     $(".AUD").html('$'+source.quotes.USDAUD)
     $(".MXN").html('$'+source.quotes.USDMXN)
     
   }).catch(function(error) {
     console.log(error)
   })
   </script>
  </body>
  </html>
